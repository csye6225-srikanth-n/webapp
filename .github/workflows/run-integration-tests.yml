name: Run Integration Tests

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup up java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name : Verify java version
        run : java -version
        
      - name : Verify maven version
        run : mvn -version

      - name : Install MySql
        run : |
          sudo service mysql stop
          sudo apt-get update
          
      - name: Set up MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          host port: 3306 # Optional, default value is 3306. The port of host
          mysql database: 'cloud_computing_project' # Optional, default value is "test". The specified database which will be create
          mysql root password: root # Required if "mysql user" is empty, default is empty. The root superuser password
      

      - name : Build with Maven
        run : mvn clean install -B


      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/surefire-reports
